<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spooky Beans!</title>
    <link rel="icon" type="image/x-icon" href="img/images.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container header-content">
        <div class="row">
            <!--            HEADER STARTS HERE         -->
            <div class="column">
                <header class="navbar">
                    <div class="logo-img"></div>
                    <h1 id="title">Spooky Beans!</h1>
                </header>
            </div>
        </div>
        <div class="row nr-search-add-forms">
            <div class="column search-content">
                <h2>Search</h2>
                <form>
                    <label for="roast-selection"></label>
                    <select class="roast-dropdown" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label>
                        <input class="input-name" id="search-box" type="text" placeholder="Search by name">
                    </label>
                    <input class="btn" id="submit" type="submit"/>
                </form>
            </div>
            <div class="column add-content">
                <h2>Add</h2>
                <form>
                    <label for="add-coffee-roast">
                        <select class="roast-dropdown" id="add-coffee-roast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </label>
                    <label for="add-coffee-name">
                        <input class="input-name" id="add-coffee-name" type="text" placeholder="Enter name">
                    </label>
                    <input class="btn" id="add-btn" type="submit"/>
                </form>
            </div>
        </div>
        <div id="ghost"></div>
    </div>
    <!--    COFFEES CARDS GO HERE-->
    <div class="container main-content" id="main-content">
        <div class="row">
            <div class="column nr-coffees" id="coffees">

            </div>
        </div>
    </div>
    <!--NR - Button for reset-->
    <div class="container footer">
        <div class="row footer-content">

            <div class="column reset-btn">
                <input class="btn" id="reset" type="button" value="Reset Coffee Items"/>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</div>
</body>
</html>
